<div class="container">
  <h1>My Apology üíå</h1>
  <p id="typing"></p>
</div>

<script>
const text = `
WRITE YOUR LONG APOLOGY HERE.
Write honestly. Write emotionally.
She will read it slowly as it types.
`;

let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 35);
  }
}
typeText();
</script>
